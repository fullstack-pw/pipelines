name: Build and Push Docker Image
on:
  workflow_call:
    inputs:
      app-context:
        description: Context for the Docker build
        required: true
        type: string
      app-name:
        description: Docker image name
        required: true
        type: string
      app-dockerfile:
        description: Docker image name
        required: false
        type: string
        default: Dockerfile

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        run: |
          echo $HARBOR_KEY|docker login -u admin --password-stdin harbor.fullstack.pw

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.app-context }}
          push: true
          file: ${{ inputs.app-dockerfile }}
          tags: harbor.fullstack.pw/library/${{ inputs.app-name }}:${{ github.sha }}, harbor.fullstack.pw/library/${{ inputs.app-name }}:latest

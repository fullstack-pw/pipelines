name: Go tests
on:
  workflow_call:

jobs:
  go-tests:
    name: Go tests
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check if Go is Already Installed
        id: check-go
        run: |
          if [ -f "/usr/local/go/bin/go" ]; then
            echo "Go already installed."
            echo "found=true" >> $GITHUB_ENV
          else
            echo "Go not found."
            echo "found=false" >> $GITHUB_ENV
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        if: env.found == 'false'
        with:
          go-version: 1.21
          check-latest: true

      - name: Install dependencies
        run: go mod tidy
        
      - name: Run Unit Tests
        run: go test ./... -v
        
      - name: Run Static Analysis
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest && export PATH=$PATH:./bin && golangci-lint run ./...

